fullname = "Oleksandr Pysaryuk"
bio = "Oleksandr Pysaryuk is the Localization Manager at [Achievers](https://www.achievers.com), provider of the cloud-based Employee Success Platform. At [Achievers](https://www.achievers.com), he is in charge of all things related to localization. Oleksandr has 13 years of experience in software localization on both buyer and service provider sides. Before joining [Achievers](https://www.achievers.com), he was a Localization Analyst at BlackBerry and also held localization management roles in several other companies, including LanguageScientific and Logrus. Oleksandr holds an MA in Linguistics and Translation Studies and taught translation at a university in Ukraine."
