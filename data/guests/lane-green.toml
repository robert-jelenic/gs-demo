bio = "Lane Greene is an editor for [The Economist](https://www.economist.com), one of the world’s foremost publications of business, economics, political and world news. For 16 years, Greene has written primarily about professional services, and is The Economist’s leading writer on language-related issues, including the bi-weekly “Johnson” language column. He is also the author of [You Are What You Speak](http://www.robertlanegreene.com/?p=287), a book about the politics of language."
