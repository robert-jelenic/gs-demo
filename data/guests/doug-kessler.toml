bio = "Doug is the co-founder and creative director of Velocity Partners, a London-based B2B content marketing agency. The Content Marketing Institute recently named Velocity the “Content Marketing Agency of the Year”. Doug has more than 30 years of experience in the industry, and he started his career at Ogilvy & Mather, New York. Soap and fabric softener bored him, so he jumped ship to specialise in B2B. Doug is a content marketing junkie and a copywriter at heart, but with a secret jones for analytics. And Lagavulin."
